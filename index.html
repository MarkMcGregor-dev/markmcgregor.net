<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="My personal website containing resume, contact information, and my personal blog."
		/>
		<meta
			name="keywords"
			content="markmcgregor, mcgregor, resume, blog, personal, contact, portfolio, interactive, multimedia, design, carleton, university, ottawa, ontario, canada"
		/>
		<meta name="author" content="Mark McGregor" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="home.css" />

		<title>Mark McGregor</title>
		<link rel="icon" href="resources/home/icon.jpg" />

		<!-- link to fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

		<!-- External imports -->
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
		<script src="https://supereggbert.github.io/aframe-htmlembed-component/dist/build.js"></script>

		<!-- Import components -->
		<script type="module" src="./scripts/components/UI/portfolio-body.js"></script>
		<script type="module" src="./scripts/components/UI/portfolio-list.js"></script>
		<script type="module" src="./scripts/components/UI/portfolio-list-item.js"></script>
		<script type="module" src="/scripts/components/custom-camera.js"></script>
		<script type="module" src="/scripts/components/camera-switch-volume.js"></script>
		<script type="module" src="/scripts/home.js"></script>
	</head>
	<body>
		<a-scene fog="type: linear; far: 400; color: #fff" vr-mode-ui="enabled: false" cursor="rayOrigin: mouse" raycaster="objects: .clickable;">
			<a-assets>
				<a-asset-item id="contraption-body" src="./resources/home/assets/ContraptionBody.glb"></a-asset-item>
				<a-asset-item id="contraption-text" src="./resources/home/assets/contraption-text.glb"></a-asset-item>
			</a-assets>
			<a-entity id="lighting-group">
				<!-- Red directional light shining from the top left. -->
				<a-light color="white" intensity="2" position="10 10 10"></a-light>

				<!-- Blue point light, 5 meters in the air. -->
				<a-light type="point" intensity="2" color="white" position="-3 10 10"></a-light>

				<!-- Dim ambient lighting. -->
				<a-light type="ambient" color="#222" intensity="50"></a-light>
			</a-entity>

			<a-entity id="camera-group">
				<a-camera custom-camera="baseRotation: -15 -45 0" id="camera"
				fov="45"
				look-controls-enabled="false" wasd-controls="enabled: false;"></a-camera>
			</a-entity>

			<a-entity id="interactables-group">
				<a-entity id="portfolio-screen" htmlembed position="-0.125 7.26 -4.5" rotation="0 -90 0">
					<div class="portfolio-body">
						<div onclick="resetCamera()" class="exit-button">
							<h1 class="exit-button-text">EXIT</h1>
						</div>

						<!-- <div style="width: 99%; height: 99%; border: 3px solid red; position: absolute;"></div> -->
						<div class="side-menu">
							<a-entity portfolio-list></a-entity>
						</div>
						<a-entity portfolio-body></a-entity>
						<!-- <div class="project-body">
							<div class="project-header">
							</div>

							<div class="project-footer">
								<div class="project-footer-text">
									<h1 class="project-footer-text-header">Project Name - Full Title</h1>
									<p>     Lorem ipsum dolor sit amet, consectetur adipiscing elit. Porta vestibulum, vel ultrices aliquam eu rhoncus. Tellus diam enim dui, urna, elementum. Tincidunt sit consequat sed est. Ut pellentesque ut aenean sed.
											Ac lacus facilisis fermentum id elementum ipsum sit elementum. Dignissim a nunc at quam tellus. Aenean commodo, tincidunt nullam lacus. Massa ut vitae proin pharetra netus. </p>
								</div>
								<div class="project-footer-links"></div>
							</div>
						</div> -->
					</div>
				</a-entity>
			</a-entity>

			<a-entity id="environmment-group">
				<a-entity id="contact-switch-volume" camera-switch-volume="debug: true; name: contact; cameraDistance: 9" position="0.75 0 3.2" scale="6 5 1"></a-entity>
				<a-entity id="portfolio-switch-volume" camera-switch-volume="debug: true; name: portfolio; cameraDistance: 6" position="-0.4 7.3 -4.4" scale="5 4 1" rotation="0 -90 0"></a-entity>

				<a-entity gltf-model="#contraption-body"></a-entity>
				<a-entity gltf-model="#contraption-text"></a-entity>
			</a-entity>
		</a-scene>
	</body>
</html>
