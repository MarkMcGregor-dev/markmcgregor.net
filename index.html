<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="My personal website containing resume, contact information, and my personal blog."
		/>
		<meta
			name="keywords"
			content="markmcgregor, mcgregor, resume, blog, personal, contact, portfolio, interactive, multimedia, design, carleton, university, ottawa, ontario, canada"
		/>
		<meta name="author" content="Mark McGregor" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="home.css" />

		<title>Mark McGregor</title>
		<link rel="icon" href="resources/home/icon.jpg" />

		<!-- link to fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

		<!-- link to AFrame -->
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	</head>
	<body>
		<div style="
			position: absolute;
			right: 0;
			width: 50%;
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			background-color: rgba(0, 0, 0, 0);
		">
			<p style="
				font-size: 3em;
				font-family: 'IBM Plex Mono', monospace;
				font-weight: normal;
				color: white;
				margin: 0 20% 0 20%;
				text-align: center;"
			>Mark McGregor</p>

			<p style="border-top: 1px solid white; margin: 0 20% 2% 20%;"></p>

			<div style="display: flex; margin: 0 20% 0 20%; justify-content: space-evenly;">
				<a href="https://www.linkedin.com/in/mark-mcgregor-1225b51b6/" target="_blank">
					<img src="./resources/home/linkedin_logo.png" style="width: 50px;">
				</a>
				<a href="mailto:markmcgregor.contact@gmail.com" target="_blank"><img src="./resources/home/email_icon.png" style="width: 50px;"></a>
				<a href="https://unsplash.com/@mmcgregor" target="_blank"><img src="./resources/home/unsplash_logo.png" style="width: 50px;"></a>
			</div>
		</div>

		<div>
			<a-scene embedded vr-mode-ui="enabled: false" style="position: absolute; width: 50%; height: 100%; left: 0;">
				<a-camera position="0 0 5" look-controls-enabled="false" wasd-controls="enabled: false;"></a-camera>
				<a-box
					id="box"
					scale="3 3 3"
					position="0 0 0"
					color="white"
					wireframe="true"
					animation__rotate="
						property: rotation;
						to: 360 360 0;
						loop: true;
						dur: 10000;
						easing: linear;
					"
				></a-box>
			</a-scene>
		</div>
	</body>
</html>
