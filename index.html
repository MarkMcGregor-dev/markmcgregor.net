<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8" />
		<meta
			name="description"
			content="My personal website containing resume, contact information, and my personal blog."
		/>
		<meta
			name="keywords"
			content="markmcgregor, mcgregor, resume, blog, personal, contact, portfolio, interactive, multimedia, design, carleton, university, ottawa, ontario, canada"
		/>
		<meta name="author" content="Mark McGregor" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Link to CSS -->
		<link rel="stylesheet" type="text/css" href="home.css" />

		<title>Mark McGregor</title>
		<link rel="icon" href="resources/home/icon.jpg" />

		<!-- link to fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">

		<!-- link to AFrame -->
		<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
	</head>
	<body>
		<script src="home.js"></script>

		<a-scene init-script vr-mode-ui='enabled: false'>
			<a-camera position='0 0 5' look-controls-enabled='false'></a-camera>
			<a-box
				id='box'
				scale="1.5 1.5 1.5"
				position='0 0 0'
				color='white'
				wireframe='true'
				animation__rotate='
					property: rotation;
					to: 360 360 0;
					loop: true;
					dur: 10000;
					easing: linear;
				'
			></a-box>

			<a-entity
				position="0 -1.75 0"
				scale="4 4 4"
				text="
					align: center;
					baseline: center;
					font: dejavu;
					value: coming soon.;
				"
			></a-entity>
		</a-scene>

		<div style="
			width: 100%;
			height: 100%;
			display: flex;
			position: absolute;
		">
			<p style="
			font-size: 2em;
				flex: 0 1 auto;
				margin: auto;
				padding-top: 30vh;
				font-family: 'IBM Plex Mono', monospace;
				font-weight: normal;
				"
			>coming soon.</p>
		</div>
	</body>
</html>
