<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Chakra+Petch|Roboto+Mono" rel="stylesheet">

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url("resources/server/background_image.jpg");
        }

        .screen {
            height: 100%;
            width: 100%;
        }

        .title {
            font-family: 'Chakra Petch', sans-serif;
            font-size: 2vw;
            color: white;
            animation: neon1 1.5s ease-in-out infinite;
            
            width: 15cm;
            height: 3cm;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -200%);
        }

        .status_table {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;

            width: 20cm;
            height: 2cm;
            /* border: 2px solid red; */

            transform: translate(-50%, -50%);
        }

        table, td, th {
            border: 3px solid aqua;
            border-collapse: collapse;
            border-radius: 4px;
            box-shadow: 0px 0px 50px rgb(17, 160, 255);

            font-family: 'Roboto Mono', monospace;
            font-size: 2vw;
        }

        @keyframes neon1 {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px rgb(17, 160, 255), 0 0 70px rgb(17, 160, 255), 0 0 80px rgb(17, 160, 255), 0 0 100px rgb(17, 160, 255), 0 0 150px rgb(17, 160, 255);
            }
            to {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px rgb(17, 160, 255), 0 0 35px rgb(17, 160, 255), 0 0 40px rgb(17, 160, 255), 0 0 50px rgb(17, 160, 255), 0 0 75px rgb(17, 160, 255);
            }
        }

    </style>
</head>

<body>
    <div class="screen">
        <div class="title">
            <h1>Server Requester</h1>
        </div>
        <div class="status_table">
            <table style="width: 100%;">
                <tr style="height:2cm;">
                    <td style="width:50%; text-align: center;">Current Status:</td>
                    <td class="status" style="text-align: right;">OFFLINE</td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript">
        function submit() {
            const Http = new XMLHttpRequest();
            const url='https://jsonplaceholder.typicode.com/posts';
            Http.open("PUT", url);
            Http.send();
        }
    </script>
</body>

</html>
